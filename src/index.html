<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css">

    <style>

      .img  {
        width: 50px;
        height: 50px;

      } 

      .img2  {
        width: 45px;
        height: 45px;

      } 
      </style>
  </head>
  
  <body>
    
    <div class "contenedor">
    
      <section class="tarjeta" id="tarjeta">
        <div class="delantera">
          <div class="logo-marca" id="logo-marca">
          <img src="../img/logos/visa.png" class="img" alt="">
            
          </div>
            <img src="../img/chip-tarjeta.png" class="img2" alt="">

          <div class="datos">
            <div class="grupo" id="numero">
              <p class="label"> Número de Tarjeta</p>
              <p class="numero"></p>
              <div class="número de tarjeta>
                <label for="inputNumero de Tarjeta"></label>
                <input type="text" id="inputNúmero de Tarjeta" maxlength="16">
                
              </div>

              <div class="datos2">
                <div class="grupo" id="nombre">
                  <p class="label"> Nombre Titular</p>
                  <p class="nombre"></p>
                <div class="nombre Titular">
                  <label for="inputNombre Titular"></label>
                  <input type="text" id="inputNombre Titular" maxlength="99">
                </div>
              
              </div>
            </div>
                </div>
                <div class="grupo" id="Expiración">
                  <p class="label">Expiración</p>
                </div>
            
               <form action="mes">
                <select>
                  <option disabled selected="" >mes</option>
                 
                    <option>Enero</option>
                    <option>Febrero</option>
                    <option>Marzo</option>
                    <option>Abril</option>
                    <option>Mayo</option>
                    <option>Junio</option>
                    <option>Julio</option>
                    <option>Agosto</option>
                    <option>Septiembre</option>
                    <option>Octubre</option>
                    <option>Noviembre</option>
                    <option>Diciembre</option>
                    
            <div class="CodigoSeguridad">
              <div class="CodigoSeguridad" id="CVV">
                <p class="label"> CVV</p>
                <p class="CodigoSeguridad"></p>
                <div class="CVV>
                  <label for="inputCVV"></label>
                  <input type="text" id="inputCVV" maxlength="3">
                
                </div>
              </div>
            
            </div>
          </div>
          </div>
        </div>
      </div>
    
</div>
  
  
    <header></header>
    <main></main>
    <footer></footer>
    
    <script src="js/formulario.js""></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
